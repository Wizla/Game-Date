<!DOCTYPE html>
<html ng-app="LoginMod">
<head>
	<title>SpeeDate</title>	
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
<script type="text/javascript" src="login.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="LoginCtrl">
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>Login with your SpeeDate Account!</h2>
        </div>
        <form class="form-signin" role="form">
            <input type="email" ng-model="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            <label class="checkbox">
                <a href="register.html"> Sign Up</>
        </label>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login(email,password)">Sign in</button>
      </form>
 
    </div>
</body>
</html>
