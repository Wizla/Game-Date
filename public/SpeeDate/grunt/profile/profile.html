<!DOCTYPE html>
<html ng-app="ProfileMod">
<head>
	<title></title>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
<script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script type="text/javascript" src="profile.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body ng-controller="ProfileCtrl">
<h1>Enter your personal info</h1>
<form class="form-horizontal" role="form">
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Username</label>
    <div class="col-sm-10"> 
      <input type="text" class="form-control" placeholder="LastName" ng-model="username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name" ng-model="name">
    </div>
  </div>
    <div class="form-group">
    <label class="control-label col-sm-2" for="email">LastName</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" placeholder="Name" ng-model="lastname">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" ng-click="addProfile()">Submit</button>
    </div>
  </div>
</form>
</body>
</html>
