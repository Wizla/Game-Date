<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>SpeeDate</title>     
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
 
<body ng-controller="RegisterCtrl">
 
    <div class="container">
        <div class="jumbotron" style="padding-bottom:0px;">
            <h2>New Account!</h2>
        </div>
        <form class="form-signin" role="form">
            <input type="email" ng-model="email" class="form-control" placeholder="Email address" required="" autofocus="">
            <input type="password" ng-model="password" class="form-control" placeholder="Password" required="">
            <label class="checkbox">
                <a href="index.html"> Sign In</a>
        </label>
        <button type="button" class="btn btn-lg btn-primary btn-block" ng-click="createUser()">Register</button>
      </form>
        <p ng-if="message">Message: <strong>{{ message }}</strong></p>
        <p ng-if="error">Error: <strong>{{ error }}</strong></p>
    </div>
 
</body></html>
