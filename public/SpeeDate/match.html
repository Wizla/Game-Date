<h1>Match</h1>
<div class="container" id="chatbox">
    <div class="row">
        <div class="col-md-5">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-comment"></span> Chat
                </div>
                <div class="panel-body" id="chatdiv">
                  <!-- <p>{{Message.Messages}}</p> -->
                </div>
                <div class="panel-footer">
                    <div class="input-group">
                        <input id="btn-input" type="text" class="form-control input-sm" placeholder="Type your message here..." ng-model="Messages">
                        <span class="input-group-btn">
                            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="sendMessage()">
                                Send</button>
                            <button class="btn btn-warning btn-sm" id="btn-chat" ng-click="leaveChat()">Leave</button>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h1 id="nomatch" style="display:none;">No matches found</h1>
